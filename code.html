<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<a-scene embedded arjs= 'trackingMethod: best; '>
<a-marker type="pattern" id="marker1" url="models/pattern-chess.patt" mappoint-handler>
<a-entity
position="0.5 -2 -0.5"
scale="0.003 0.003 0.003"
gltf-model="url(models/chess.gltf)">
</a-entity>
	</a-marker>
</a-scene>
<script>
  AFRAME.registerComponent('mappoint-handler', {
    init: function() {
      //console.log("I was triggered");
      var el=this.el 
      var t="this is chess pawn"
      const marker1 = document.querySelector("#marker1");
      marker1.addEventListener('click', function() {
	  el.setAttribute('value',t);
        }
      });
    }
  });




</script>
</html>
