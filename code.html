<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<a-scene embedded arjs= 'trackingMethod: best; '>
<a-marker type="pattern" id="marker1" url="models/pattern-chess.patt" mappoint-handler>
<a-text id="timer" clock-text value="00:00:00:00" width="1.5" height="1" position="0 0 0" color="#FFFFFF"></a-text>
<a-entity
position="0 0 0"
scale="0.003 0.003 0.003"
gltf-model="url(models/chess.gltf)">
</a-entity>
	</a-marker>
</a-scene>
<script>
  AFRAME.registerComponent('mappoint-handler', {
    init: function() {
      //console.log("I was triggered");
      const marker1 = document.querySelector("#marker1");
      marker1.addEventListener('click', function() {
	      AFRAME.registerComponent('clock-text', {
    			var t = document.querySelector("#timer");
	  		t.setAttribute('value',"this is chess pawn");
	      });
      });
    }
  });




</script>
</html>
