<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<a-scene embedded arjs= 'trackingMethod: best; '>
<a-marker type="pattern" id="marker1" url="models/pattern-chess.patt" mappoint-handler>
<a-text id="timer" value="this is chess pawn" width="5" height="5" position="0 0 0" color="#FF0000" visibility="hidden"></a-text>
<a-entity
position="0 0 0"
scale="0.003 0.003 0.003"
gltf-model="url(models/chess.gltf)">
</a-entity>
	</a-marker>
</a-scene>
<script>
  AFRAME.registerComponent('mappoint-handler', {
    init: function() {
      const marker1 = document.querySelector("#marker1");
      marker1.addEventListener('click', function() {
    			document.getElementById("#timer").style.visibility="visible";
      });
    }
  });




</script>
</html>
